<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="materialize.css" />
    <title>Materialize Menu</title>
</head>

<body>
    <header>
        <nav>

            <div class="nav-wrapper">
                <a href="#" class="brand-logo"></a>

                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#entradas">Entradas</a></li>
                    <li><a href="#principais">Principais</a></li>
                    <li><a href="#sobremesas">Sobremesas</a></li>
                </ul>
                <div class="logo">
                    <img src="logotipo.png">
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="entradas">
            <center>
                <h2>Entradas </h2>
                <figure>
                    <img src="salada.jpg" width="300px" height="200px">
                    <figcaption>Salada Orgânica</figcaption>
                </figure>
                <figure>
                    <img src="salada-2.jpg" width="300px" height="200px">
                    <figcaption>Salada com Abacate</figcaption>
                </figure>
            </center>

        </section>
        <section id="principais">
            <center>
                <h2>Pratos Principais </h2>
                <figure>
                    <img src="principal.jpg" width="300px" height="200px">
                    <figcaption>Macarrão</figcaption>
                </figure>
                <figure>
                    <img src="inhoque.jpg" width="300px" height="200px">
                    <figcaption>Inhoque</figcaption>
                </figure>
            </center>
        </section>
        <section id="sobremesas">
            <center>
                <h2>Sobremesas </h2>
                <figure>
                    <img src="sobremesa.jpg" width="300px" height="200px">
                    <figcaption>Donuts</figcaption>
                </figure>
                <figure>
                    <img src="pudim.jpg" width="300px" height="200px">
                    <figcaption>Pudim</figcaption>
                </figure>
            </center>
        </section>
    </main>
</body>

</html>
