<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estrutura de Formulários com Campos Obrigatórios</title>
</head>
<body>
<h1>Exemplo de Estrutura de Formulários com Campos Obrigatórios</h1>
<form>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
    </fieldset>
    <fieldset>
        <legend>Preferências</legend>
        <label for="preferencia">Preferência:</label>
        <select id="preferencia" name="preferencia" required>
            <option value="">Selecione...</option>
            <option value="opcao1">Opção 1</option>
            <option value="opcao2">Opção 2</option>
            <option value="opcao3">Opção 3</option>
        </select><br><br>
        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea><br><br>
    </fieldset>
    <button type="submit">Enviar</button>
</form>
</body>
</html>
